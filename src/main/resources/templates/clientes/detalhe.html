				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Endere√ßo</span> <input type="text"
							readonly th:placeholder="${cliente.endereco}" class="form-control">

				</div>

		</form>
		<div class="row">
			<div class="col-md-12">
