<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<header th:replace="~{cabecalho :: head('Listar clientes')}"></header>
<body>
<nav th:replace="~{menu :: nav}"></nav>
	<div class="container mt-3">
		<a type="button" class="btn btn-primary" href='/cliente/criar'>Criar</a>
		<h3>Clientes cadastrados</h3>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Documento</th>
					<th>Endereço</th>
					<th>Edição</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listarCliente}">
					<td th:text="${cliente.getNome()}">nome</td>
					<td th:text="${cliente.getDocumento()}">documento</td>
					<td th:text="${cliente.getEndereco()}">endereço</td>
					<td><a href="#" class="btn btn-warning"> Editar</a>
						<a href="#" class="btn btn-danger"> Deletar</a>
						<a th:href="@{/clientes/{clienteId}(clienteId = ${cliente.id})}" class="btn btn-info"> Detalhe</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
